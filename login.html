<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta http-equiv =  "Content-Type" content = "text/html; charset=UTF-8">
    <title>ELEONETECH | Connexion</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel = "icon" type = "image/png" href = "img/favicon.png">
    <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" type = "text/css" href = "css/animate.css">
    <link rel = "stylesheet" type = "text/css" href = "css/hamburgers.min.css">
    <link rel = "stylesheet" type = "text/css" href = "css/select2.min.css">
    <link rel = "stylesheet" type = "text/css" href = "css/util.css">
    <link rel = "stylesheet" type = "text/css" href = "css/main.css">
  </head>
  <body cz-shortcut-listen = "true">
    <div class = "limiter">
      <div class = "container-login100">
        <div class = "wrap-login100">
          <div class = "login100-pic js-tilt" data-tilt = "" style = "will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg); transition: all 400ms cubic-bezier(0.03, 0.98, 0.52, 0.99) 0s;">
            <img src = "img/eleoneTech.jpg" alt = "Image de la société">
          </div>
          <form class = "login100-form validate-form">
            <span class = "login100-form-title">
              CONNEXION
            </span>
            <div class = "wrap-input100 validate-input">
              <input class = "input100" type = "email" name = "email" id = "email" placeholder = "Saisissez votre e-mail.." required>
              <span class = "focus-input100"></span>
              <span class = "symbol-input100">
                <i class = "fa fa-envelope" aria-hidden = "true"></i>
              </span>
            </div>
            <div class = "wrap-input100 validate-input">
              <input class = "input100" type = "password" name = "password" id = "password" placeholder = "Saisissez votre password.." required>
              <span class = "focus-input100"></span>
              <span class = "symbol-input100">
                <i class = "fa fa-lock" aria-hidden = "true"></i>
              </span>
            </div>
            <div class = "container-login100-form-btn">
              <button class = "login100-form-btn">
                Se connecter
              </button>
            </div>
            <div class = "text-center p-t-12">
              <span class = "txt1">
                Password
              </span>
              <a class = "txt2" href = "#">
                Oublié?
              </a>
            </div>
            <div class = "text-center p-t-136">
              <a class = "txt2" href = "inscription.html">
                Créer un nouveau compte
                <i class = "fa fa-long-arrow-right m-l-5" aria-hidden = "true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type = "text/javascript" async = "" src = "js/analytics.js"></script>
    <script src = "js/jquery-3.2.1.min.js"></script>
    <script src = "js/popper.js"></script>
    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/select2.min.js"></script>
    <script src = "js/tilt.jquery.min.js"></script>
    <script>
      $('.js-tilt').tilt({
        scale: 1.1
      })
    </script>
    <script async = "" src = "js/js.js"></script>
    <script src = "js/main.js"></script>
  </body>
</html>
